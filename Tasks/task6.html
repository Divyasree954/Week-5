<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Sibling Styling</title>
    <style>
        .sibling {
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="sibling">Sibling 1</div>
    <div class="sibling">Sibling 2</div>
    <div class="sibling">Sibling 3</div>
    <div class="sibling">Sibling 4</div>

    <button id="Button">Apply Incremental Styling</button>

    <script>
        document.getElementById('Button').addEventListener('click', function() {
            let siblings = document.querySelectorAll('.sibling');
            siblings.forEach((sibling, index) => {
                sibling.style.marginLeft = `${index * 10}px`;
                sibling.style.borderWidth = `${index + 1}px`;
            });
        });
    </script>
</body>
</html>
