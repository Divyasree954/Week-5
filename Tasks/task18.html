<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMContentLoaded Event</title>
</head>
<body>
    <p id="message">Hiii</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('message').textContent = 'DOM fully loaded.';
        });
    </script>
</body>
</html>
